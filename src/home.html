<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>CodeBite Restaurant</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Restaurante Online</h1>
            <nav>
                <ul>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="#order">Pedidos</a></li>
                    <li><a href="#contact">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section id="menu">
            <h2>Menu</h2>
            <div class="menu-items">
                <!-- Exemplo de prato -->
                <div class="menu-item">
                    <img src="path/to/image.jpg" alt="Nome do Prato">
                    <h3>Nome do Prato</h3>
                    <p>Descrição do prato.</p>
                    <span>R$ 00,00</span>
                    <button>Adicionar ao Carrinho</button>
                </div>
            </div>
        </section>

        <section id="order">
            <h2>Pedidos</h2>
            <!-- Aqui pode ser adicionado um componente de acompanhamento de pedidos -->
        </section>

        <section id="contact">
            <h2>Contato</h2>
            <p>Entre em contato conosco por e-mail ou telefone.</p>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Restaurante Online. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
